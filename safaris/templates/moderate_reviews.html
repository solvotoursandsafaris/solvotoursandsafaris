<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderate Reviews</title>
</head>
<body>
    <h1>Moderate Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>
                {{ review.user.username }} - {{ review.safari.title }} - {{ review.rating }}
                <form method="post" action="{% url 'approve-review' review.id %}">
                    {% csrf_token %}
                    <button type="submit">Approve</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
